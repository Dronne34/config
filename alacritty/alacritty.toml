import = ["~/.config/alacritty/fonts.toml", "~/.config/alacritty/colors/nord.toml"]
live_config_reload = true

[cursor]
unfocused_hollow = false

[cursor.style]
blinking = "On"
shape = "Beam"

[env]
TERM = "alacritty"
WINIT_X11_SCALE_FACTOR = "0.2"

[window]
decorations = "none"
dynamic_title = true
# history = 10000
# multiplier = 3
opacity = 1.0
startup_mode = "Windowed"

[window.dimensions]
columns = 82
lines = 24

[window.padding]
x = 19
y = 19
